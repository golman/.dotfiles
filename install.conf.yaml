- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.wakatime.cfg: .wakatime.cfg
    ~/.config/htop/htoprc:
      create: true
      path: htoprc
    ~/.config/starship.toml:
      create: true
      path: starship.toml
    ~/.config/kitty/kitty.conf:
      create: true
      path: kitty.conf

- create:
    - ~/Projects

- shell:
  - [git submodule update --init --recursive, Installing submodules]
